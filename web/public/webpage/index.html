<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solmakase</title>
    <link rel="stylesheet" href="/webpage/styles.css">
</head>
<body>
    <h1>Solmakase</h1>
    <hr class="horizontal-line">

    <h2>Ansible</h2>
    <div class="button-group">
        <button id="Ansible_Button" class="styled-button">Ansible</button>
        <button id="AnsibleStop_Button" class="styled-button">Ansible stop</button>
    </div>

    <div id="Ansible-service-data-container">
        <!-- Web 데이터는 여기에 동적으로 표시됩니다 -->
    </div>

    <h2>Kubernetes</h2>
    <div class="button-group">
        <button id="K8s_Button" class="styled-button">K8s</button>
        <button id="K8sStop_Button" class="styled-button">K8s stop</button>
    </div>

    <div class="button-group">
        <button id="Monitoring_Button" class="styled-button">Monitoring</button>
        <button id="MonitoringStop_Button" class="styled-button">Monitoring stop</button>
    </div>

    <div id="K8s-service-data-container">
        <!-- Kubernetes 데이터는 여기에 동적으로 표시됩니다 -->
    </div>

    <h2>Docker</h2>
    <div class="button-group">
        <button id="Docker_Button" class="styled-button">Docker</button>
        <button id="DockerStop_Button" class="styled-button">Docker stop</button>
    </div>

    <div id="Docker-service-data-container">
        <!-- Loadbalance 데이터는 여기에 동적으로 표시됩니다 -->
    </div>

    <script src="/webpage/script.js"></script>
</body>
</html>
