<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solmakase</title>
    <link rel="stylesheet" href="/webpage/styles.css">
</head>
<body>
    <h1>Solmakase</h1>
    <hr class="horizontal-line">

    <h2>Ansible</h2>
    <div class="button-group">
        <button id="Ansible_Button" class="styled-button">
            <div class="start-text">Ansible</div>
            <img src="/webpage/image/sushi-1.png" class="overlay-image">
        </button>
        <button id="AnsibleStop_Button" class="styled-button">
            <div class="stop-text">Ansible stop</div>
            <img src="/webpage/image/sushi-2.png" class="overlay-image">
        </button>
        <button id="AnsibleRefresh_Button" class="reload-button">
            <img src="/webpage/image/reload.png" alt="새로 고침" class="reload-icon">
    </div>

    <div id="Ansible-service-data-container">
        <!-- Web 데이터는 여기에 동적으로 표시됩니다 -->
    </div>

    <h2>Kubernetes</h2>
    <div class="button-group">
        <button id="K8s_Button" class="styled-button">
            <div class="start-text">K8s</div>
            <img src="/webpage/image/sushi-3.png" class="overlay-image">
        </button>
        <button id="K8sStop_Button" class="styled-button">
            <div class="start-text">K8s stop</div>
            <img src="/webpage/image/sushi-4.png" class="overlay-image">
        </button>
        <button id="K8sRefresh_Button" class="reload-button">
            <img src="/webpage/image/reload.png" alt="새로 고침" class="reload-icon">
    </div>

    <div class="button-group">
        <button id="Monitoring_Button" class="styled-button">
            <div class="start-text">Monitoring</div>
            <img src="/webpage/image/sushi-5.png" class="overlay-image">
        </button>
        <button id="MonitoringStop_Button" class="styled-button">
            <div class="start-text">Monitoring stop</div>
            <img src="/webpage/image/sushi-6.png" class="overlay-image">
        </button>
        <button id="MonitoringRefresh_Button" class="reload-button">
            <img src="/webpage/image/reload.png" alt="새로 고침" class="reload-icon">
    </div>

    <div id="K8s-service-data-container">
        <!-- Kubernetes 데이터는 여기에 동적으로 표시됩니다 -->
    </div>

    <h2>Docker</h2>
    <div class="button-group">
        <button id="Docker_Button" class="styled-button">
            <div class="start-text">Docker</div>
            <img src="/webpage/image/sushi-7.png" class="overlay-image">
        </button>
        <button id="DockerStop_Button" class="styled-button">
            <div class="start-text">Docker stop</div>
            <img src="/webpage/image/sushi-8.png" class="overlay-image">
        </button>
        <button id="DockerRefresh_Button" class="reload-button">
            <img src="/webpage/image/reload.png" alt="새로 고침" class="reload-icon">
    </div>

    <div id="Docker-service-data-container">
        <!-- Loadbalance 데이터는 여기에 동적으로 표시됩니다 -->
    </div>

    <div class="long-image-container">
        <img src="/webpage/image/stick.png" alt="chopstick" class="long-image">
    </div>

    <script src="/webpage/script.js"></script>
</body>
</html>
